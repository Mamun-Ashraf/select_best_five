<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top five players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap" rel="stylesheet">

    <!-- css style -->

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header>
        <div class="d-flex justify-content-center align-items-center bg-dark select-five-style">
            <h1>Choose Your Five Favorite Players</h1>
        </div>
    </header>
    <main>
        <section class="bg-secondary">
            <div class="container">
                <div class="row g-5">
                    <div class="col-3">
                        <div class="row mb-5 border border-secondary bg-dark d-flex flex-row justify-content-center">
                            <img class="img-fluid" src="players/player-1.png" alt="">
                            <h4 id="neymar-jr" class="players-name">Neymar Jr</h4>
                            <button id="btn-neymar" class="btn-select">SELECT</button>
                        </div>
                        <div class="row mb-5 border border-secondary bg-dark d-flex flex-row justify-content-center">
                            <img class="img-fluid" src="players/player-4.png" alt="">
                            <h4 id="paulo-dybala" class="players-name">Paulo Dybala</h4>
                            <button id="btn-dybala" class="btn-select">SELECT</button>
                        </div>
                        <div class="row mb-5 border border-secondary bg-dark d-flex flex-row justify-content-center">
                            <img class="img-fluid" src="players/player-7.png" alt="">
                            <h4 id="angel-di-maria" class="players-name">Angel Di Maria</h4>
                            <button id="btn-di-maria" class="btn-select">SELECT</button>
                        </div>
                        <div class="row mb-5 border border-secondary bg-dark d-flex flex-row justify-content-center">
                            <img class="img-fluid" src="players/player-10.png" alt="">
                            <h4 id="harry-kane" class="players-name">Harry Kane</h4>
                            <button id="btn-harry" class="btn-select">SELECT</button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row mb-5 border border-secondary bg-dark d-flex flex-row justify-content-center">
                            <img class="img-fluid" src="players/player-2.png" alt="">
                            <h4 id="lionel-messi" class="players-name">Lionel Messi</h4>
                            <button id="btn-messi" class="btn-select">SELECT</button>
                        </div>
                        <div class="row mb-5 border border-secondary bg-dark d-flex flex-row justify-content-center">
                            <img class="img-fluid" src="players/player-5.png" alt="">
                            <h4 id="mesut-ozil" class="players-name">Mesut Ozil</h4>
                            <button id="btn-ozil" class="btn-select">SELECT</button>
                        </div>
                        <div class="row mb-5 border border-secondary bg-dark d-flex flex-row justify-content-center">
                            <img class="img-fluid" src="players/player-8.png" alt="">
                            <h4 id="kylian-mbappe" class="players-name">Kylian Mbapp√©</h4>
                            <button id="btn-mbappe" class="btn-select">SELECT</button>
                        </div>
                        <div class="row mb-5 border border-secondary bg-dark d-flex flex-row justify-content-center">
                            <img class="img-fluid" src="players/player-11.png" alt="">
                            <h4 id="kevin-de-bruyne" class="players-name">Kevin De Bruyne</h4>
                            <button id="btn-bruyne" class="btn-select">SELECT</button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row mb-5 border border-secondary bg-dark d-flex flex-row justify-content-center">
                            <img class="img-fluid" src="players/player-3.png" alt="">
                            <h4 id="cristiano-ronaldo" class="players-name">Cristiano Ronaldo</h4>
                            <button id="btn-ronaldo" class="btn-select">SELECT</button>
                        </div>
                        <div class="row mb-5 border border-secondary bg-dark d-flex flex-row justify-content-center">
                            <img class="img-fluid" src="players/player-6.png" alt="">
                            <h4 id="mauro-icardi" class="players-name">Mauro Icardi</h4>
                            <button id="btn-icardi" class="btn-select">SELECT</button>
                        </div>
                        <div class="row mb-5 border border-secondary bg-dark d-flex flex-row justify-content-center">
                            <img class="img-fluid" src="players/player-9.png" alt="">
                            <h4 id="mohammad-salah" class="players-name">Mohammad Salah</h4>
                            <button id="btn-salah" class="btn-select">SELECT</button>
                        </div>
                        <div class="row mb-5 border border-secondary bg-dark d-flex flex-row justify-content-center">
                            <img class="img-fluid" src="players/player-12.png" alt="">
                            <h4 id="philippe-coutinho" class="players-name">Philippe Coutinho</h4>
                            <button id="btn-philippe" class="btn-select">SELECT</button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row bg-dark mb-5 text-white">
                            <h4 class="mt-3 mb-3 text-center">Selected - V</h4>
                            <hr>
                            <ol id="players-list" class="ms-4 mt-3">
                            </ol>
                        </div>
                        <div class="row bg-dark mb-5 text-white">
                            <h4 class="mt-3 mb-3 text-center">Budget</h4>
                            <hr>
                            <div class="d-flex mt-5 mb-5  text-secondary">
                                <p class="me-2">Per Player</p>
                                <input id="per-player-budget" class="text-bg-dark border-white" type="text">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button id="btn-calculate" class="btn-select mb-5">Calculate</button>
                            </div>
                            <div class="d-flex justify-content-around">
                                <p class="text-secondary">Player Expense</p>
                                <p id="player-expense"></p>
                            </div>
                            <div class="d-flex mt-5 mb-5 text-secondary">
                                <p class="me-2">Manager</p>
                                <input id="manager-expense" class="text-bg-dark border-white" type="text">
                            </div>
                            <div class="d-flex mb-5 text-secondary">
                                <p class="me-2">Coach</p>
                                <input id="coach-expense" class="text-bg-dark border-white" type="text">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button id="btn-calculate-total" class="btn-select mb-5">Calaulate Total</button>
                            </div>
                            <div class="d-flex justify-content-around mb-3">
                                <p class="text-secondary">Total</p>
                                <p id="total-expense"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>


    <script src="JS/common.js"></script>
    <script src="JS/players.js"></script>
    <script src="JS/calculation.js"></script>
</body>

</html>
